<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Graph Theory Visualiser</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <nav>
            <div>
                <h1>Graph Theory Visualiser</h1>
                <div class="button-groups">
                    <div class="buttons">
                        <a id="clear" class="button">Clear Graph</a>
                        <a id="clear-colours" class="button">Clear Colours</a>
                    </div>
                    <div class="buttons">
                        <a id="dfs" class="button">DFS</a>
                        <a id="bfs" class="button">BFS</a>
                        <a id="dijkstra" class="button">Dijkstra</a>
                    </div>
                </div>
            </div>
        </nav>
        <div>
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
